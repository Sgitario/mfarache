---
layout: default
---

<div class="posts">

  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <div class="notepad-index-post-tags">
          {% for tag in post.tags %}
           <a href="{{ site.url }}{{ site.baseurl }}/categories/index.html#{{ tag | capitalize }}" title="Other posts related with {{ tag | capitalize }} ">
             {{ tag | capitalize }}</a>
          {% endfor %}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
