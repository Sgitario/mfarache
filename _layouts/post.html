---
layout: default
---

<article class="post">

  <div class="date">
     {{ post.date | date: "%B %e, %Y" }}
  </div>

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <span>[{% for tag in page.tags %}{% capture tag_name %}{{ tag }}{% endcapture %}<a href="{{ site.url }}{{ site.baseurl }}/categories/index.html#{{ tag }}">{{ tag_name }}</a>{% if forloop.last == false %}, {% endif %}{% endfor %}]</span>

  {% include disqus.html %}
</article>
