---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="notepad-index-post-tags">
      {% for tag in page.tags %}
       <a href="{{ site.url }}{{ site.baseurl }}/categories/index.html#{{ tag | capitalize }}" title="Other posts related with {{ tag | capitalize }} ">
         {{ tag | capitalize }}</a>
      {% endfor %}
  </div>


  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
